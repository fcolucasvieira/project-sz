<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girassol Realista ðŸŒ»</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #001f4d, #0057b7, #fddc9a);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      transition: opacity 1.2s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(2px); }
      100% { opacity: 0.2; transform: translateY(0); }
    }

    .cloud {
      position: absolute;
      top: 80px;
      left: 20%;
      width: 120px;
      height: 60px;
      background: #ffffffaa;
      border-radius: 60px;
      animation: floatCloud 30s linear infinite;
    }

    @keyframes floatCloud {
      0% { left: -200px; }
      100% { left: 120%; }
    }

    .sun {
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ff7b00, #ffcc00);
      border-radius: 50%;
      z-index: -2;
      box-shadow: 0 0 60px #fff700;
    }

    h1 {
      position: absolute;
      top: -10px;
      width: 100%;
      text-align: center;
      font-family: "Playwrite DE SAS", cursive;
      font-size: 46px;
      font-weight: normal;
      background: linear-gradient(90deg, #ffcc33, #ffdf70, #fff4cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 204, 51, 0.7);
      animation: glowText 5s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 10px rgba(255, 204, 51, 0.5); }
      100% { text-shadow: 0 0 25px rgba(255, 255, 204, 0.9); }
    }

    .flower {
      position: relative;
      bottom: -10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stem {
      width: 20px;
      height: 350px;
      background: linear-gradient(to bottom, #3cb41b, #006e04);
      border-radius: 45px;
      z-index: -1;
    }

    .stem_reserva {
      position: absolute;
      width: 20px;
      height: 450px;
      background: linear-gradient(to bottom, #3cb41b, #006e04);
      border-radius: 45px;
      z-index: -1;
    }

    .leaf {
      position: absolute;
      width: 65px;
      height: 120px;
      background: radial-gradient(circle, #01b607, #104e1c);
      border-radius: 100px 20px 100px 20px;
      z-index: 0;
    }

    .leaf.left {
      left: 63px;
      bottom: 48px;
      transform: rotateX(25deg) rotateZ(-58deg) scale(0.9);
      transform-origin: bottom center;
      opacity: 0.95;
      z-index: -2;
      filter: brightness(0.9);
    }

    .leaf.right {
      right: 25px;
      bottom: 35px;
      transform: rotate(30deg);
    }

    .center {
      position: absolute;
      top: -75px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #000, #ff5e00);
      border-radius: 50%;
      z-index: 3;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    /* Efeito ao clicar */
    .center.clicked {
      animation: pulseExpand 1.5s ease forwards;
    }

    @keyframes pulseExpand {
      0% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 10px 2px rgba(255, 150, 0, 0.5);
      }
      50% {
        transform: translateX(-50%) scale(1.4);
        box-shadow: 0 0 60px 30px rgba(255, 180, 0, 0.8);
      }
      100% {
        transform: translateX(-50%) scale(15);
        opacity: 0;
        box-shadow: 0 0 200px 100px rgba(255, 255, 0, 0.2);
      }
    }

    .petal-group {
      position: absolute;
      top: -67px;
      left: -20px;
      transform: translateX(-50%) translateY(-75px);
      width: 0;
      height: 0;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 140px;
      background: radial-gradient(circle, #ff5e00, #ffbb00);
      clip-path: polygon(50% 0%, 80% 30%, 100% 100%, 0% 100%, 20% 30%);
      transform-origin: center bottom;
      z-index: 2;
      animation: sway 2s ease-in-out infinite alternate;
    }

    .petal.back {
      z-index: 1;
      opacity: 0.8;
      animation-duration: 6s;
    }

    @keyframes sway {
      0% { transform: rotate(var(--angle)) translateY(-70px) rotate(0deg); }
      100% { transform: rotate(var(--angle)) translateY(-70px) rotate(10deg); }
    }
  </style>
</head>
<body>
  <h1>Feliz 3 anos de namoro, meu girassol!</h1>

  <div class="stars"></div>
  <div class="sun"></div>

  <div class="cloud"></div>
  <div class="cloud" style="top: 140px; left: -2000px; width: 160px; height: 80px; animation-delay: 10s;"></div>
  <div class="cloud" style="top: 200px; left: -2000px; width: 100px; height: 50px; animation-delay: 20s;"></div>

  <div class="flower">
    <div class="petal-group">
      <div class="petal back" style="--angle: 15deg;"></div>
      <div class="petal back" style="--angle: 45deg;"></div>
      <div class="petal back" style="--angle: 75deg;"></div>
      <div class="petal back" style="--angle: 105deg;"></div>
      <div class="petal back" style="--angle: 135deg;"></div>
      <div class="petal back" style="--angle: 165deg;"></div>
      <div class="petal back" style="--angle: 195deg;"></div>
      <div class="petal back" style="--angle: 225deg;"></div>
      <div class="petal back" style="--angle: 255deg;"></div>
      <div class="petal back" style="--angle: 285deg;"></div>
      <div class="petal back" style="--angle: 315deg;"></div>
      <div class="petal back" style="--angle: 345deg;"></div>

      <div class="petal" style="--angle: 0deg;"></div>
      <div class="petal" style="--angle: 30deg;"></div>
      <div class="petal" style="--angle: 60deg;"></div>
      <div class="petal" style="--angle: 90deg;"></div>
      <div class="petal" style="--angle: 120deg;"></div>
      <div class="petal" style="--angle: 150deg;"></div>
      <div class="petal" style="--angle: 180deg;"></div>
      <div class="petal" style="--angle: 210deg;"></div>
      <div class="petal" style="--angle: 240deg;"></div>
      <div class="petal" style="--angle: 270deg;"></div>
      <div class="petal" style="--angle: 300deg;"></div>
      <div class="petal" style="--angle: 330deg;"></div>
    </div>

    <div class="center" onclick="irParaPagina(this)"></div>
    <div class="stem"></div>
    <div class="stem_reserva"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
  </div>

  <script>
    function irParaPagina(el) {
      el.classList.add('clicked');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "./cartinha.html";
      }, 1800);
    }

    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
