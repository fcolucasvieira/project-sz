<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartinha Elegante</title>

  <!-- Fonte Parisienne -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #fff;
      --bg-envelope-color: #f5edd1;
      --envelope-tab: #ecdeb8;
      --envelope-cover: #e6cfa7;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --txt-color: #444;
      --heart-color: rgb(252, 8, 231);
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #2c3e50, #34495e, #1c1c1c);
      position: relative;
      transition: opacity 1s ease;
    }

    .container {
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      z-index: 1;
    }

    /* Carta */
    .container > .envelope-wrapper {
      background: var(--bg-envelope-color);
      box-shadow: 0 0 40px var(--shadow-color);
      width: 300px;
      height: 230px;
      position: relative;
      cursor: pointer;
      z-index: 10;
    }

    .envelope-wrapper > .envelope {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .envelope-wrapper > .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      z-index: 2;
      border-top: 130px solid var(--envelope-tab);
      border-right: 150px solid transparent;
      border-left: 150px solid transparent;
      transform-origin: top;
      transition: all 0.5s ease-in-out 0.7s;
    }

    .envelope-wrapper > .envelope::after {
      content: "";
      position: absolute;
      z-index: 2;
      width: 0px;
      height: 0px;
      border-top: 130px solid transparent;
      border-right: 150px solid var(--envelope-cover);
      border-bottom: 100px solid var(--envelope-cover);
      border-left: 150px solid var(--envelope-cover);
    }

    .envelope > .letter {
      position: absolute;
      right: 20%;
      bottom: 0;
      width: 54%;
      height: 80%;
      background: var(--primary);
      text-align: center;
      transition: all 1s ease-in-out;
      box-shadow: 0 0 5px var(--shadow-color);
      padding: 20px 10px;
    }

    .envelope > .letter > .text {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: var(--txt-color);
      text-align: left;
      font-size: 12px;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background: var(--heart-color);
      z-index: 4;
      transform: translate(-50%, -20%) rotate(45deg);
      transition: transform 0.5s ease-in-out 1s;
      box-shadow: 0 1px 6px var(--shadow-color);
      cursor: pointer;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: var(--heart-color);
      border-radius: 50%;
    }

    .heart:before { top: -7.5px; }
    .heart:after { right: 7.5px; }

    .flap > .envelope:before {
      transform: rotateX(180deg);
      z-index: 0;
    }

    .flap > .envelope > .letter {
      bottom: 100px;
      transform: scale(1.5);
      transition-delay: 1s;
    }

    .flap > .heart {
      transform: rotate(90deg);
      transition-delay: 0.4s;
    }

    /* Fotos flutuantes */
    .floating-img {
      position: absolute;
      width: 230px;
      height: 340px;
      object-fit: cover;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      opacity: 0;
    }

    #img1, #img2, #img3 { left: -400px; }
    #img4, #img5, #img6 { right: -400px; }

    #img1 { top: 5%; } #img2 { top: 35%; } #img3 { top: 65%; }
    #img4 { top: 10%; } #img5 { top: 40%; } #img6 { top: 70%; }

    @keyframes enterLeft {
      100% { left: -400px; transform: rotate(-20deg) scale(0.8); opacity: 1; }
      0% { left: 20px; transform: rotate(-5deg) scale(1); opacity: 0; }
    }

    @keyframes enterRight {
      100% { right: -400px; transform: rotate(20deg) scale(0.8); opacity: 1; }
      0% { right: 20px; transform: rotate(5deg) scale(1); opacity: 0; }
    }

    @keyframes exitLeft {
      100% { left: 20px; transform: rotate(-5deg) scale(1); opacity: 0; }
      0% { left: -400px; transform: rotate(-20deg) scale(0.8); opacity: 1; }
    }

    @keyframes exitRight {
      100% { right: 20px; transform: rotate(5deg) scale(1); opacity: 0; }
      0% { right: -400px; transform: rotate(20deg) scale(0.8); opacity: 1; }
    }

    @keyframes floatLeft {
      0% { transform: translate(0,0) rotate(-5deg); }
      25% { transform: translate(20px, -15px) rotate(-10deg); }
      50% { transform: translate(0, -30px) rotate(-5deg); }
      75% { transform: translate(-20px, -15px) rotate(0deg); }
      100% { transform: translate(0,0) rotate(-5deg); }
    }

    @keyframes floatRight {
      0% { transform: translate(0,0) rotate(5deg); }
      25% { transform: translate(-20px, 15px) rotate(10deg); }
      50% { transform: translate(0, 30px) rotate(5deg); }
      75% { transform: translate(20px, 15px) rotate(0deg); }
      100% { transform: translate(0,0) rotate(5deg); }
    }

    /* Part√≠culas */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: particleMove linear infinite;
      pointer-events: none;
    }

    @keyframes particleMove {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(0, -200px) scale(0.5); opacity: 0; }
    }

.love-text {
  position: absolute;
  bottom: 8%;
  width: 100%;
  text-align: center;
  font-size: 3rem;
  font-family: 'Parisienne', cursive; /* nova fonte */
  background: linear-gradient(90deg, #ffb6c1, #ffd1dc, #fff0f5); /* mant√©m o gradiente antigo */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(255,182,193,0.6), 0 0 30px rgba(255,192,203,0.3); /* mant√©m o brilho antigo */
  opacity: 0;
  transform: tr
}


    .show-love {
      animation: fadeInUp 2s ease forwards, glow 3s ease-in-out infinite alternate;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px rgba(230,57,70,0.6), 0 0 30px rgba(230,57,70,0.3); }
      to { text-shadow: 0 0 25px rgba(230,57,70,0.9), 0 0 45px rgba(230,57,70,0.6); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="love-text" id="loveText">Eu te amo!</div>

    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <strong>Minha garota, </strong>
            <p>Este √© um pequeno gesto feito com muito amor para que guarde no seu cora√ß√£o! Muito obrigado por todos momentos e passos dados ao meu lado!üíå</p>
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>

    <!-- Fotos flutuantes -->
    <img src="./imagens/p1.png" class="floating-img" id="img1">
    <img src="./imagens/p2.png" class="floating-img" id="img2">
    <img src="./imagens/p3.png" class="floating-img" id="img3">
    <img src="./imagens/p4.png" class="floating-img" id="img4">
    <img src="./imagens/p5.png" class="floating-img" id="img5">
    <img src="./imagens/p6.png" class="floating-img" id="img6">
  </div>

  <script>
    function createParticles() {
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * window.innerWidth + 'px';
        p.style.bottom = Math.random() * window.innerHeight / 2 + 'px';
        p.style.animationDuration = (3 + Math.random() * 3) + 's';
        p.style.animationDelay = (Math.random() * 5) + 's';
        document.body.appendChild(p);
      }
    }

    const envelope = document.querySelector('.envelope-wrapper');
    const imgsLeft = [document.getElementById('img1'), document.getElementById('img2'), document.getElementById('img3')];
    const imgsRight = [document.getElementById('img4'), document.getElementById('img5'), document.getElementById('img6')];
    const loveText = document.getElementById('loveText');

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('flap');

      if (envelope.classList.contains('flap')) {
        imgsLeft.forEach((img, i) => {
          img.style.animation = `enterLeft 0.8s ${i * 0.1}s forwards, floatLeft 4s ${i * 0.2 + 0.8}s infinite alternate`;
        });
        imgsRight.forEach((img, i) => {
          img.style.animation = `enterRight 0.8s ${i * 0.1}s forwards, floatRight 4s ${i * 0.2 + 0.8}s infinite alternate`;
        });
        createParticles();
        loveText.classList.add('show-love');
      } else {
        imgsLeft.forEach((img, i) => {
          img.style.animation = `exitLeft 0.8s ${i * 0.1}s forwards`;
        });
        imgsRight.forEach((img, i) => {
          img.style.animation = `exitRight 0.8s ${i * 0.1}s forwards`;
        });
        loveText.classList.remove('show-love');
      }
    });
  </script>

</body>
</html>
