<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presente Estrelado ðŸŒ </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { height:100vh; overflow:hidden; background: linear-gradient(to bottom, #000036, #04096f, #1a5d7a); position:relative; }

    /* Camada geral das estrelas */
    .stars { position:absolute; width:100%; height:100%; pointer-events:none; z-index:1; overflow:hidden; }
    .star { position:absolute; width:2px; height:2px; border-radius:50%; opacity:0.8; animation: twinkle 2s ease-in-out infinite alternate; }
    .shooting-star { position:absolute; height:2px; background: linear-gradient(to left, white, transparent); border-radius:50%; opacity:0.9; transform:rotate(45deg); animation: shooting linear forwards; }
    @keyframes twinkle { 0% {opacity:0.3;} 50% {opacity:1;} 100% {opacity:0.3;} }
    @keyframes shooting { 0% { transform: translate(0,0) rotate(45deg); opacity:1; } 100% { transform: translate(var(--dx), var(--dy)) rotate(45deg); opacity:0; } }

    #sun { position:absolute; width:8rem; height:8rem; background:radial-gradient(circle at center, #ffdd55, #ffbb33); border-radius:50%; bottom:19%; left:2%; box-shadow:0px 0px 50px #ffdd55; z-index:2; }
    #moon { position:absolute; width:8rem; height:8rem; background-color:#ccc; border-radius:50%; bottom:68%; right:8%; box-shadow:0px 0px 30px #ccc; z-index:10; }

    .mountains { position:absolute; bottom:0; width:100%; height:50vh; display:flex; align-items:flex-end; z-index:3; overflow:hidden; }
    .mountain { flex:1; height:220px; clip-path: polygon(50% 0%, 45% 15%, 40% 0%, 35% 12%, 30% 0%, 0% 100%, 100% 100%, 70% 0%, 60% 10%, 55% 0%); position:relative; transform-origin:bottom; margin-left:-5%; }
    .mountain:nth-child(1)  { height: 240px; background: linear-gradient(to top, #05071a, #0b1030); z-index:4; }
    .mountain:nth-child(2)  { height: 260px; background: linear-gradient(to top, #06091d, #0e1338); z-index:6; }
    .mountain:nth-child(3)  { height: 230px; background: linear-gradient(to top, #070c21, #11184a); z-index:5; }
    .mountain:nth-child(4)  { height: 280px; background: linear-gradient(to top, #04061a, #0c1242); z-index:7; }
    .mountain:nth-child(5)  { height: 250px; background: linear-gradient(to top, #05071b, #101943); z-index:5; }
    .mountain:nth-child(6)  { height: 260px; background: linear-gradient(to top, #070b22, #0d1350); z-index:6; }
    .mountain:nth-child(7)  { height: 220px; background: linear-gradient(to top, #06091e, #0a1140); z-index:4; }
    .mountain:nth-child(8)  { height: 270px; background: linear-gradient(to top, #05081c, #0c1352); z-index:6; }

    .container { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:4; width:320px; padding:25px; text-align:center; background-color:rgba(255,255,255,0.05); border-radius:20px; backdrop-filter:blur(10px); border:1px solid rgba(255,255,255,0.2); box-shadow:0 6px 12px rgba(255,255,255,0.1); }
    .container h2 { font-size:1.6rem; margin-bottom:10px; color:#ffffff; }
    .input-display { font-size:32px; margin:15px 0; letter-spacing:8px; color:#ffffff; background-color:rgba(255,255,255,0.1); padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,0.3); }
    .keypad { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:10px; }
    .keypad button { padding:15px; font-size:24px; background-color:rgba(255,255,255,0.15); border:1px solid rgba(255,255,255,0.3); border-radius:12px; color:#ffffff; cursor:pointer; transition: background-color 0.3s ease, transform 0.1s ease; }
    .keypad button:hover { background-color:rgba(255,255,255,0.3); }
    .keypad button:active { transform:scale(0.95); }
    .keypad button:last-child { grid-column:2 / 3; }

    /* === ESTRELA GIGANTE PARA TRANSIÃ‡ÃƒO === */
    .giant-shooting-star {
      position: fixed;
      top: -200px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #fff 0%, #fffdcc 60%, transparent 100%);
      border-radius: 50%;
      transform: rotate(45deg) translateX(-50%);
      z-index: 9999;
      opacity: 0.9;
      pointer-events: none;
      box-shadow: 0 0 30px 10px #fff, 0 0 50px 20px #fffacd, 0 0 80px 30px #fff8a0;
    }

    @keyframes giantStarFall {
      0% { transform: rotate(45deg) translateX(-50%) translateY(0) scale(1); opacity:1; }
      100% { transform: rotate(45deg) translateX(120vw) translateY(120vh) scale(30); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div id="sun"></div>
  <div id="moon"></div>
  <div class="mountains">
    <div class="mountain"></div><div class="mountain"></div><div class="mountain"></div><div class="mountain"></div>
    <div class="mountain"></div><div class="mountain"></div><div class="mountain"></div><div class="mountain"></div>
  </div>

  <div class="container">
    <h2>Insira a senha para o presente:</h2>
    <div class="input-display" id="inputDisplay">â€¢â€¢â€¢â€¢</div>
    <div class="keypad">
      <button onclick="enterDigit('1')">1</button>
      <button onclick="enterDigit('2')">2</button>
      <button onclick="enterDigit('3')">3</button>
      <button onclick="enterDigit('4')">4</button>
      <button onclick="enterDigit('5')">5</button>
      <button onclick="enterDigit('6')">6</button>
      <button onclick="enterDigit('7')">7</button>
      <button onclick="enterDigit('8')">8</button>
      <button onclick="enterDigit('9')">9</button>
      <button onclick="enterDigit('0')">0</button>
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    // criar estrelas fixas
    for(let i=0;i<120;i++){
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random()*window.innerWidth+'px';
      star.style.top = Math.random()*window.innerHeight+'px';
      const colors=['#ffffff','#a8cfff','#fff4b2'];
      star.style.background = colors[Math.floor(Math.random()*colors.length)];
      star.style.animationDelay = (Math.random()*3)+'s';
      starsContainer.appendChild(star);
    }

    function createShootingStar(){
      const shootingStar=document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.left=Math.random()*(window.innerWidth*0.3)+'px';
      shootingStar.style.top=Math.random()*(window.innerHeight*0.3)+'px';
      const length=Math.random()*40+40;
      shootingStar.style.width=length+'px';
      const dx=Math.random()*300+300;
      const dy=Math.random()*150+150;
      shootingStar.style.setProperty('--dx',dx+'px');
      shootingStar.style.setProperty('--dy',dy+'px');
      const duration=Math.random()*1.5+1.5;
      shootingStar.style.animationDuration=duration+'s';
      starsContainer.appendChild(shootingStar);
      setTimeout(()=>shootingStar.remove(),duration*1000);
    }
    setInterval(createShootingStar, 800+Math.random()*2000);

    // === SENHA E TRANSIÃ‡ÃƒO COM ESTRELA GIGANTE ===
    const correctPassword="1610";
    const display=document.getElementById("inputDisplay");
    let input="";

    function enterDigit(digit){
      if(input.length<4){
        input+=digit;
        display.textContent=input.padEnd(4,"â€¢");
      }
      if(input.length===4){
        setTimeout(()=>{
          if(input===correctPassword){
            giantStarTransition("flower.html"); // chama a animaÃ§Ã£o
          }else{
            alert("Ops! Senha incorreta. Tente novamente.");
            input="";
            display.textContent="â€¢â€¢â€¢â€¢";
          }
        },300);
      }
    }

    function giantStarTransition(url){
      const star=document.createElement('div');
      star.classList.add('giant-shooting-star');
      document.body.appendChild(star);
      star.style.animation='giantStarFall 1.2s ease-in forwards';
      star.addEventListener('animationend',()=>{ window.location.href=url; });
    }
  </script>
</body>
</html>
